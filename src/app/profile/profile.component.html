<div class="container">
  <div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title >E-mail</mat-card-title>
      <mat-card-subtitle>{{ userEmail }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Promijeni šifru:</p>
    </mat-card-content>
    <form (ngSubmit)="onChangePassword()" [formGroup]="form" class="form">
      <mat-form-field class="full-width">
        <mat-label>Trenutna šifra</mat-label>
        <input formControlName="password" matInput type="password">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Nova šifra</mat-label>
        <input formControlName="newPassword" matInput type="password">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Potvrdite šifru</mat-label>
        <input formControlName="passwordConfirm" matInput type="password">
        <mat-error>Šifre nisu iste</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Promjena šifre</button>
    </form>
  </mat-card>
</div>
