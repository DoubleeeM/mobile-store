<div class="search-box">
  <mat-icon class="search-icon">search</mat-icon>
  <mat-form-field class="example-form-field">
    <input matInput type="text" [(ngModel)]="searchTerm" (input)="search($event.target.value)" placeholder="PretraÅ¾i po brendu">
    <button mat-button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="container">
  <mat-card *ngFor="let phone of allPhones | filterPipe: searchTerm" class="card">
    <mat-card-header>
      <mat-card-title >{{ phone.brand }}</mat-card-title>
      <mat-card-subtitle>{{ phone.type }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ phone.picture }}" alt="Photo of a {{ phone.type }}" (click)="onPhoneClick(phone)">
    <mat-card-content>
      <p>Cijena: {{ phone.price }}KM</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addToCart(phone.id)">Dodaj u korpu</button>
    </mat-card-actions>
  </mat-card>
</div>
