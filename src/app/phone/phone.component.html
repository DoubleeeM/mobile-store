<div class="container">
  <ng-container class="item" *ngFor="let phone of loadedPhones">
  <mat-card *ngIf="phone.id == phoneId" class="card">
    <mat-card-header>
      <mat-card-title>{{ phone.brand }}</mat-card-title>
      <mat-card-subtitle>{{ phone.type }}</mat-card-subtitle>
    </mat-card-header>
    <img class="image" src="{{ phone.picture }}" alt="Photo of a {{ phone.type }}" (click)="onPhoneClick(phone)">
    <mat-card-content>
      <p>Cijena: {{ phone.price }}KM</p>
      <p>Opis: {{ phone.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addToCart(phone.id)">Dodaj u korpu</button>
    </mat-card-actions>
  </mat-card>
  </ng-container>
</div>
